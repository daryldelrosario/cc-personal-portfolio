        <section id="contact-form">
            <p class="section__text__p1">Contact Form</p>
            <h1 class="title">Connected to Firebase</h1>

                            <input type="email" id="email" placeholder="Email">

                        </div>
                        <div class="input-box">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
